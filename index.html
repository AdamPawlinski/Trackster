<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>trackster</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="./resources/js/trackster.js"></script>
    <script type="text/javascript" src="./resources/js/tests.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-md-1">
        </div>
        <div class="col-md-7">
          <span class="trackster">trackster</span>
        </div>
        <div class="col-md-2">
          <input class="search" id="search" type="search" name="q" placeholder="Watcha lookin' for?">
        </div>
        <div class="col-md-1">
          <button class="search-button btn btn-secondary" type="submit" id="button">
            <i class="fa fa-search fa-rotate-90 fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="row table-header">
        <div class="col-md-1">
        </div>
        <div class="col-md-1 play">
        </div>
        <div class="col-md-3 song">
          <span>Song </span>
        </div>
        <div class="col-md-3 artist">
          <span>Artist </span>
        </div>
        <div class="col-md-2 album">
          <span>Album Art </span>
        </div>
        <div class="col-md-1 popularity">
          <span>Listeners </span>
        </div>
      </div>
      <div class="container-fluid" id="search-row">
      </div>
    </div>
  </body>
</html>
